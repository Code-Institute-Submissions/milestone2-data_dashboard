<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- CSS files-->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <!-- Custom styling-->
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    
    <!-- JavaScript files-->
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script> 
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="static/js/graph.js"></script>

    <title>International Visitors to London</title>
</head>
<body>
    <header>
        
        <div class="container">
            <img src="images/london_skyline.jpg" alt="London Skyline" class="header-image">
        
        
        </div>
    </header>

    <!-- Year selector and reset button -->
    <section>
        <div class="container">
            <div class="col-12 col-sm">
                <h1 class='page-title'>International Visitors to London</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="year_select"></div>
                <div class="reset reset-button">
                         <a href="javascript:dc.filterAll(); dc.renderAll();" data-placement="right">Reset</a>
                </div>
            </div>
        </div>

      <!-- Pie Charts & Top 10 Country chart --> 
    <div class="container">
        <div class="row">
            <div class="card col-xs-12 col-sm-6 col-md-4">
                <div class="card-body">
                    <h4 class="card-title">Number of Vistors by Region of Origin</h4>
                    <h6>*Number in 1000s</h6>
                    <div id="region_totals_chart"></div>
                </div>
            </div>
            <div class="card col-xs-12 col-sm-6">
                    <div class="card-body">
                            <h4 class="card-title">Top 10 Countries</h4>
                            
                <div id="top10Spend"></div>
            </div>
            <!-- <div class="card col-xs-12 col-sm-6">
                    <div class="card-body">
                            <h4 class="card-title">Mode of Transport</h4> -->
                            
                <!-- <div id="mode_travel"></div> -->

            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-xs-12 col-sm-6">
                <div class="card-body">
                    <h4 class="card-title">Spend by Duration & Purpose of Visit</h4>
                    <div id="stacked_purpose_travel"></div>
                </div>
            </div>
            <div class="card col-xs-12 col-sm-6">
                <div class="card-body">
                    <h4 class="card-title">Spend per Year per Quarter</h4>
                    <div id='line_spend_years_qtr'></div>
                </div>
            </div>

        </div> 
    </div>

    </section>
</body>
</html>
